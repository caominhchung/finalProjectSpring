<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>
        Class management
    </title>
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Dashboard
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <!--    <link href="../static/css/class_detail_ui/class_detail.css" rel="stylesheet" />-->
    <link th:href="@{/css/add_trainee_for_class/add_trainee_for_class.css}" rel="stylesheet"/>

    <style>
        label.error {
            color: red !important;
        }
    </style>
</head>

<body>
<div class="wrapper ">
    <div th:insert="~{fragments :: slide_bar}"></div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top "
             style="background-color: #fff !important;">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand" href="javascript:;"><strong>Add Trainee</strong> </a>
                </div>
                <div class="collapse navbar-collapse justify-content-end">
                    <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01"
                           max="2018-12-31">
                    <input type="date" id="stop" name="trip-stop" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                    <button>Show Report</button>
                </div>

            </div>
        </nav>
        <!-- End Navbar -->
        <div class="content" id="contentt">
            <div id="form-add-new-trainee" class="card-body">
                <form id="form-add-trainee" method="post" th:action="@{add-trainee}" th:object="${createTraineeDto}">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group is-focused">
                                <label class="bmd-label-floating">National</label>
                                <input th:field="*{national}" type="text" class="form-control">
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group is-focused">
                                <label class="bmd-label-floating">Account</label>
                                <input th:field="*{account}" type="text" class="form-control">
                            </div>
                            <label class="error" th:text="${errorAccount}"></label>
                            <label th:if="${#fields.hasErrors('account')}" th:errors="*{account}" class="error"></label>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group is-focused">
                                <label class="bmd-label-floating">Password</label>
                                <input th:field="*{password}" type="password" class="form-control">
                            </div>
                            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                   class="error"></label>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group is-focused">
                                <label class="bmd-label-floating">Name</label>
                                <input th:field="*{name}" name="name" type="text" class="form-control">
                            </div>

                            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></label>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group is-focused">
                                <label class="bmd-label-floating">Phone number</label>
                                <input th:field="*{telNumber}" type="text" class="form-control">
                            </div>
                            <label class="error" th:text="${errorPhone}"></label>
                            <label th:if="${#fields.hasErrors('telNumber')}" th:errors="*{telNumber}"
                                   class="error"></label>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group is-focused">
                                <label class="bmd-label-floating">Facebook</label>
                                <input th:field="*{facebook}" type="text" class="form-control">
                                <label class="error" th:text="${errorFacebook}"></label>
                            </div>

                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group is-focused">
                                <label class="bmd-label-floating">Email</label>
                                <input th:field="*{email}" type="text" class="form-control">
                                <label class="error" th:text="${errorEmail}"></label>
                            </div>
                            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></label>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group is-focused">
                                <label class="bmd-label-floating">Gender</label>
                                <select class="custom-select" th:field="*{gender}">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <label th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error"></label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group is-focused">
                                <label class="bmd-label-floating">University</label>
                                <input th:field="*{university}" type="text" class="form-control">
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group is-focused">
                                <label class="bmd-label-floating">Note</label>
                                <textarea th:field="*{note}" type="text" class="form-control"/>
                            </div>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary pull-right">Add Trainee</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <nav class="float-left">
                    <ul>

                        <li>
                            <a href=>
                                About Us
                            </a>
                        </li>
                        <li>
                            <a>
                                Blog
                            </a>
                        </li>
                        <li>
                            <a>
                                Licenses
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright float-right">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    , made with <i class="material-icons">favorite</i> by
                    <a href="https://www.creative-tim.com" target="_blank">Creative </a> for a better web.
                </div>
            </div>
        </footer>
    </div>
</div>

<!--   Core JS Files   -->
<script th:src="@{/js/dashboard_js/jquery.min.js}"></script>
<script th:src="@{/js/dashboard_js/popper.min.js}"></script>
<script th:src="@{/js/dashboard_js/chartjs.min.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

<script>
    $(document).ready(function () {
        // $("#telNumber").rules("add", { regex: "\\d{10,15}" })

        $.validator.addMethod("ValidatePhone", function (value, element) {
            var re = new RegExp("\\d{10,15}");
            return this.optional(element) || re.test(value);
        }, "Phone must have 10-15 number");

        $.validator.addMethod("ValidateEmail", function (value, element) {
            var re = new RegExp("[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}");
            return this.optional(element) || re.test(value);
        }, "Email must have right format");


        $('.sidebar-wrapper ul').find('li.active').removeClass('active');
        $("#Class_nav").addClass('active');

        $("#form-add-trainee").validate({
            rules: {
                account: "required",
                password: "required",
                name: "required",
                telNumber: {
                    required: true,
                    // ValidatePhone: true
                },
                email: {
                    required: true,
                    ValidateEmail: true
                }
            },

            messages: {},
            submitHandler: function (form) {
                form.submit();
            }

        });

    });
</script>
</body>
</html>
