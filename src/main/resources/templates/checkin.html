<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8"/>
  <title>
    Class management
  </title>
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>
    Dashboard
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'/>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <!--    <link href="../static/css/class_detail_ui/class_detail.css" rel="stylesheet" />-->
  <link th:href="@{/css/add_trainee_for_class/add_trainee_for_class.css}" rel="stylesheet"/>

  <style>
    label.error {
      color: red !important;
    }
  </style>
</head>

<body>
<div class="wrapper ">
  <div th:insert="~{fragments :: slide_bar}"></div>
  <div class="main-panel">
    <!-- Navbar -->
    <div th:replace="fragments :: navbar('Checkin')">
    </div>
    <!-- End Navbar -->
    <div class="content">
      <form id="form-add-trainee" method="post" th:action="@{/admin/trainee-management/checkedin}">
        <button type="submit" class="btn btn-success pull-center">Checkin</button>
      </form>
    </div>
  </div>
</div>

<!--   Core JS Files   -->
<script th:src="@{/js/dashboard_js/jquery.min.js}"></script>
<script th:src="@{/js/dashboard_js/popper.min.js}"></script>
<script th:src="@{/js/dashboard_js/chartjs.min.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

<script>
  $(document).ready(function () {
    $('.sidebar-wrapper ul').find('li.active').removeClass('active');
    $("#Checkin_nav").addClass('active');
  });
</script>
</body>
</html>
