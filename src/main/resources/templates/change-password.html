<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/css/change-password.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand h3" href="#">Sru Management</a>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-2 col-sm-3 col-md-3 col-lg-4">
      <div class="sidebar">

      </div>

    </div>
    <div class="content col-8 col-sm-6 col-md-6 col-lg-4">
      <h3 class="title">SRU Management</h3>
      <form id="changePasswordForm" th:action="@{/change-password}" th:object="${user}"  method="post">
        <p th:text="${message}" style="text-align: center; color: red"></p>
        <div class="form-group">
          <!-- <label for="userName"></label>  -->
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-user"></i>
              </div>
            </div>
            <input th:field="*{account}" id="userName" name="userName" placeholder="Username" type="text" class="form-control" readonly>
          </div>
        </div>
        <div class="form-group">
          <!-- <label for="oldPassword"></label>  -->
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-lock"></i>
              </div>
            </div>
            <input th:field="*{password}" id="oldPassword" name="oldPassword" placeholder="Old password" type="password" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <!-- <label for="newPassword"></label>  -->
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-lock"></i>
              </div>
            </div>
            <input id="newPassword" name="newPassword" placeholder="New password" type="password" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <!-- <label for="confirmPassword"></label>  -->
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-lock"></i>
              </div>
            </div>
            <input id="confirmPassword" name="confirmPassword" placeholder="Confirm password" type="password" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <button name="submit" type="submit" class="btn btn-primary btn-lg btn-block">Xác nhận</button>
        </div>
      </form>
    </div>
    <div class="col-2 col-sm-3 col-md-3 col-lg-4">

    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
        integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script th:src="@{/js/change-password.js}"></script>

</body>
</html>
