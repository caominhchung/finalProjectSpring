<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/change-password.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand h3" href="#">Sru Management</a>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 col-sm-3 col-md-3 col-lg-4">
            <div class="sidebar">

            </div>

        </div>
        <div class="content col-8 col-sm-6 col-md-6 col-lg-4">
            <h3 class="title">Forgot password</h3>
            <form id="login-form" th:action="@{/forgotPassword}" method="post">
                <p th:text="${message}" style="text-align: center; color: red"></p>
                <div class="form-group">
                    <div class="group-label">
                        <label for="email" class="text-dark"><strong>Email</strong>
                        </label>&nbsp;<small style="color: red" id="user-required"></small>

                    </div>
                    <div class="input-group">
                        <input id="email" name="email" placeholder="Input your email" th:value="${email}" type="text" class="form-control">
                    </div>
                    <p id="message_send_code" th:text="${message_send_code}" style="text-align: center; color: red"></p>
                </div>

                <div class="form-group">
                    <button id="btn-submit" type="submit" class="btn btn-submit btn-primary">Sent link</button>
                </div>
            </form>
        </div>
        <div class="col-2 col-sm-3 col-md-3 col-lg-4">

        </div>
    </div>
</div>

<!--   Core JS Files   -->
<script th:src="@{/js/dashboard_js/jquery.min.js} "></script>
<script th:src="@{/js/dashboard_js/popper.min.js} "></script>
<script th:src="@{/js/dashboard_js/chartjs.min.js} "></script>
<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js "
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js "
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

<script>

    if($("#message_send_code").text() != ""){
        $("#btn-submit").text("Send link again");
    }

</script>

</body>
</html>
