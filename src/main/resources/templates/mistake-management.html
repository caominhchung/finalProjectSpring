<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Mistake Management
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link th:href="@{/css/dashboard_ui/material-dashboard.css}" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments :: slide_bar">
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <div th:replace="fragments :: navbar('Trainee Management')">
        </div>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div>
                    <h4><b>Mistake Management</b></h4>
                </div>
                <div class="btn-action">
                    <a class="btn btn-success"
                       th:href="@{'/admin/trainee/' + ${traineeId}+ '/mistake/add'}">Add
                        Mistake</a>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div style="float: left;">
                            <button class="btn-issue"><i class="fa fa fa-bars" style="padding-right: 5px;"></i>Filter
                            </button>
                            <input type="text" placeholder="Search ..."/>
                            <input type="submit" th:value="Search"/>
                        </div>
                        <div style="float: right;">
                            <span>page</span>
                            <input type="text" name="" id=""
                                   style="border: none; color: #333333; padding: 5px 5px; margin-bottom: 2px;"
                                   value="10">
                        </div>

                        <div class="card card-plain">

                            <div class="card-body" style="background-color: #fff !important;">

                                <div class="table-responsive">

                                    <table class="table table-hover">
                                        <thead class="">
                                        <th>
                                            No
                                        </th>
                                        <th>
                                            Name
                                        </th>
                                        <th>
                                            Content
                                        </th>
                                        <th>
                                            Note
                                        </th>
                                        <th>

                                        </th>
                                        </thead>
                                        <tbody>
                                        <tr th:each="mistake, iter : ${mistakeList}">
                                            <td th:text="*{iter.count}"></td>
                                            <td th:text="*{mistake.name}"></td>
                                            <td th:text="*{mistake.content}"></td>
                                            <td th:text="*{mistake.note}"></td>
                                            <td>

                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments :: footer">

        </div>
    </div>

</div>

<!--   Core JS Files   -->
<script th:src="@{/js/dashboard_js/jquery.min.js} "></script>
<script th:src="@{/js/dashboard_js/popper.min.js} "></script>
<script th:src="@{/js/dashboard_js/chartjs.min.js} "></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js "
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js "
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js "
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous"></script>

<script>
    $('.sidebar-wrapper ul').find('li.active').removeClass('active');
    $("#Trainee_nav").addClass('active');
</script>
</body>
</html>
