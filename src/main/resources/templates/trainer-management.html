<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Trainee Management
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link th:href="@{/css/dashboard_ui/material-dashboard.css}" rel="stylesheet"/>

</head>

<body>
<div class="wrapper">
    <div th:replace="fragments :: slide_bar">
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <div th:replace="fragments :: navbar('Trainer Management')">
        </div>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div class="btn-action">
                    <a class="btn btn-success" th:href="@{/admin/add-trainer}">Add Trainer</a>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div style="float: left">
                            <button class="btn-issue"><i class="fa fa fa-bars" style="padding-right: 5px;"></i>Filter
                            </button>
                            <input type="text" placeholder="Search ..."/>
                            <input type="submit" th:value="Search"/>
                        </div>
                        <div style="float: right">
                            <span>page</span>
                            <input type="text" name="" id=""
                                   style="border: none; color: #333333; padding: 5px 5px; margin-bottom: 2px;"
                                   value="10">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-6 col-lg-6" th:each="trainer : ${trainers}">
                        <div class="card card-body">
                            <div class="media">
                                <div class="mr-3">
                                    <a href="#">
                                        <img src="http://placehold.it/150x150" class="rounded-circle" alt="">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <div class="font-weight-bol h5">
                                        <i class="fa fa-user"></i>
                                        <a th:href="@{|/admin/trainer/${trainer.id}|}"
                                           th:text="*{trainer.name}"></a>
                                    </div>
                                    <div class="font-weight-semibold">
                                        <i class="fa fa-info-circle" aria-hidden="true"> </i>
                                        <span th:text="*{trainer.account}"></span>
                                    </div>
                                    <div class="font-weight-semibold">
                                        <i class="fa fa-info-circle" aria-hidden="true"> </i>
                                        <span th:text="*{trainer.email}"></span>
                                    </div>
                                    <div class="font-weight-semibold">
                                        <i class="fa fa-info-circle" aria-hidden="true"> </i>
                                        <span th:text="*{trainer.telNumber}"></span>
                                    </div>
                                    <div class="font-weight-semibold">
                                        <i class="fa fa-info-circle" aria-hidden="true"> </i>
                                        <span th:text="*{trainer.facebook}"></span>
                                    </div>
                                </div>

                                <div class="ml-3 align-self-center">
                                    <span class="badge badge-mark bg-success border-success"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ml-3 align-self-center">
                        <span class="badge badge-mark bg-success border-success"></span>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments :: footer">

        </div>
    </div>
</div>

<!--   Core JS Files   -->
<script th:src="@{/js/dashboard_js/jquery.min.js}"></script>
<script th:src="@{/js/dashboard_js/popper.min.js}"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<script>
    $(document).ready(function () {
        $('.sidebar-wrapper ul').find('li.active').removeClass('active');
        $("#Trainer_nav").addClass('active');
    })
</script>
</body>

</html>
