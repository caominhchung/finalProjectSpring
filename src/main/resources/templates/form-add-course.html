<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Add Subject
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link th:href="@{/css/dashboard_ui/material-dashboard.css}" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div th:replace="fragments :: slide_bar">
        </div>
        <div class="main-panel">
            <div th:replace="fragments :: navbar('Add Course')">

            </div>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">

                                <div class="card-body">
                                    <form th:action="@{/admin/subject/add}" method="post" id="form-add-class" th:object="${course}">


                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group is-focused">
                                                    <label class="bmd-label-floating">Name</label>
                                                    <input th:field="*{name}" type="text" class="form-control">
                                                </div>
                                                <label class="error" th:text="${error}"></label>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group is-focused">
                                                    <label class="bmd-label-floating">Duration</label>
                                                    <input th:field="*{duration}" type="number"
                                                           class="form-control">
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group is-focused">
                                                    <label class="bmd-label-floating">Lecture</label>
                                                    <input th:field="*{lecture}" type="text"
                                                           class="form-control">
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group is-focused">
                                                    <label class="bmd-label-floating">Description</label>
                                                    <input th:field="*{description}" type="text" class="form-control"/>
                                                </div>
                                            </div>

                                        </div>

                                        <input type="submit" class="btn btn-primary pull-right" value="Add Subject"/>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div th:replace="fragments :: footer">

            </div>
        </div>
    </div>
</body>
</html>
