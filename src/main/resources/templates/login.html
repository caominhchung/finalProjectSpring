<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/change-password.css}">

    <!--    toast message-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand h3" href="#">Sru Management</a>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 col-sm-3 col-md-3 col-lg-4">
            <div class="sidebar">

            </div>

        </div>
        <div class="content col-8 col-sm-6 col-md-6 col-lg-4">
            <h3 class="title">Login</h3>
            <form id="login-form" th:action="@{/login}" method="post">
                <p th:text="${message}" style="text-align: center; color: red"></p>
                <div class="form-group">
                    <div class="group-label">
                        <label for="userName" class="text-dark"><strong>UserName</strong>
                        </label>&nbsp;<small style="color: red" id="user-required"></small>

                    </div>
                    <div class="input-group">
                        <input id="userName" name="userName" placeholder="Use name" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="group-label">
                        <label for="password" class="text-dark"><strong>Password</strong>
                        </label>&nbsp;<small style="color: red" id="password-required"></small>

                    </div>
                    <div class="input-group">
                        <input id="password" name="password" placeholder="password" type="password"
                               class="form-control">
                    </div>
                    <a href="/forgotPassword">Forgot password</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-submit btn-primary">Sign in</button>
                </div>
            </form>
        </div>
        <div class="col-2 col-sm-3 col-md-3 col-lg-4">

        </div>
    </div>
</div>

<!--   Core JS Files   -->
<script th:src="@{/js/dashboard_js/jquery.min.js} "></script>
<script th:src="@{/js/dashboard_js/popper.min.js} "></script>
<script th:src="@{/js/dashboard_js/chartjs.min.js} "></script>

<!--toast message-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script th:src="@{/js/login.js}"></script>


</body>
</html>
