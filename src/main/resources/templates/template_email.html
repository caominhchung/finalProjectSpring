<!DOCTYPE >
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Spring boot eamil teplate with Thymeleaf</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
 <body>
    <p th:text="${'Hello Dear ' + name}"></p>

    <p th:text="${'Password la: ' + password}"></p>

    <p> click de change password:
        <a th:href="@{|${url}/change-password/${id}|}">
            <span th:text="${url + '/change-password'}"></span>
        </a>
    </p>
    <p>
      Regards, <br />
      <em th:text="${name}"></em>
      <p th:text="${location}"></p>
    </p>
  </body>
</html>
