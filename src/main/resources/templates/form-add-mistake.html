<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        Add Mistake
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link th:href="@{/css/dashboard_ui/material-dashboard.css}" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments :: slide_bar">
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <div th:replace="fragments :: navbar('Trainee Management')">
        </div>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div>
                    <p>Mistake Management</p>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">

                            <div class="card-body">
                                <form th:action="@{/admin/trainee/mistake/add}" method="post" id="form-add-mistake"
                                      th:object="${mistakeDto}">

                                    <div class="row hidden">
                                        <div class="col-md-12">
                                            <div class="form-group is-focused">
                                                <label class="bmd-label-floating">Trainee Id</label>
                                                <input  type="text" class="form-control" th:name="traineeId"
                                                       th:value="${traineeId}" readonly>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group is-focused">
                                                <label class="bmd-label-floating">Name</label>
                                                <input th:field="*{name}" type="text" class="form-control" required>
                                            </div>
                                            <label class="error text-danger" th:error="*{name}"></label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group is-focused">
                                                <label class="bmd-label-floating">Content</label>
                                                <input th:field="*{content}" type="text" class="form-control" required>
                                            </div>
                                            <label class="error text-danger" th:error="*{content}"></label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group is-focused">
                                                <label class="bmd-label-floating">Note</label>
                                                <textarea th:field="*{note}" type="password" class="form-control">
                                                </textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="submit" class="btn btn-primary pull-right" value="Add Mistake"/>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments :: footer">

        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script th:src="@{/js/dashboard_js/jquery.min.js}"></script>
<script th:src="@{/js/dashboard_js/popper.min.js}"></script>
<script th:src="@{/js/dashboard_js/chartjs.min.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<script>
    $('.sidebar-wrapper ul').find('li.active').removeClass('active');
    $("#Trainee_nav").addClass('active');
</script>
</body>
</html>
